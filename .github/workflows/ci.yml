name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  scala-tests:
    name: Scala Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    
    - name: Run Scala tests
      run: sbt clean test
    
    - name: Build JAR
      run: sbt clean assembly
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: scala-jar
        path: target/scala-2.12/*.jar

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Python unit tests
      run: |
        pytest tests/python/unit/ -v --tb=short
    
    - name: Run Python integration tests
      run: |
        pytest tests/python/integration/ -v --tb=short -m integration

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black pylint
    
    - name: Lint Python code with flake8
      run: |
        flake8 src/main/python --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/main/python --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check Python formatting with black
      run: |
        black --check src/main/python tests/python

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: distributed-pipeline:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [scala-tests, python-tests, code-quality, docker-build]
    
    steps:
    - name: All checks passed
      run: echo "âœ“ All CI checks passed successfully!"
