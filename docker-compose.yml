version: '3.8'

services:
  spark-master:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    volumes:
      - ./data:/opt/pipeline/data
      - ./config:/opt/pipeline/config
      - ./logs:/opt/pipeline/logs
    networks:
      - spark-network
    command: /opt/spark/sbin/start-master.sh && tail -f /dev/null

  spark-worker-1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_PORT=8881
      - SPARK_WORKER_WEBUI_PORT=8081
    volumes:
      - ./data:/opt/pipeline/data
      - ./config:/opt/pipeline/config
      - ./logs:/opt/pipeline/logs
    networks:
      - spark-network
    command: /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null

  spark-worker-2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8082"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=4g
      - SPARK_WORKER_PORT=8882
      - SPARK_WORKER_WEBUI_PORT=8082
    volumes:
      - ./data:/opt/pipeline/data
      - ./config:/opt/pipeline/config
      - ./logs:/opt/pipeline/logs
    networks:
      - spark-network
    command: /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null

networks:
  spark-network:
    driver: bridge

